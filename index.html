<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>To-Do List</h1>
    <h3 id="date">Date: </h3>
    <div>
    <button class="arrow" id="left_arrow">&lt; Previous Day</button>

    <table id="table">

      <thead>
        <tr>
          <th>Task Name</th>
          <th>Due Date</th>
          <th>Hours Left
          </th>
          <th>Log Hours</th>
        </tr>
      </thead>

      <tbody>
        
      </tbody>
    </table>
    <button class="arrow" id="right_arrow">Next Day &gt;</button>
    </div>
    <button id="add" onclick="addRow();">+</button>
    <script src="script.js"></script>
  </body>
</html>
